<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>How to Create Custom CSS Skeletons</title>
  </head>
  <body>
    <header>
      <h1>Custom CSS Skeleton</h1>
    </header>
    <main>
      <div>
        <div class="subheading"><h2>Skeletons without Animations</h2></div>
        <section class="section1">
          <div class="custom_skeleton_loader">
            <div class="banner"></div>
            <div class="header"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
          </div>
          <div class="custom_skeleton_loader">
            <div class="banner"></div>
            <div class="header"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
          </div>
          <div class="custom_skeleton_loader">
            <div class="banner"></div>
            <div class="header"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
          </div>
        </section>
      </div>

      <div>
        <div class="subheading"><h2>Skeletons with Active Animations</h2></div>
        <section class="section2">
          <div class="custom_skeleton_loader animated">
            <div class="banner"></div>
            <div class="header"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
          </div>
          <div class="custom_skeleton_loader animated">
            <div class="banner"></div>
            <div class="header"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
          </div>
          <div class="custom_skeleton_loader animated">
            <div class="banner"></div>
            <div class="header"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
